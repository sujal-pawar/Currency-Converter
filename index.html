<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertEase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="conatiner">
        <h2>ConvertEase</h2>
        <form>
            <div class="amount">
                <p>Enter amount :</p>
                <input value="100" type="text" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-conatiner">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag image">
                        <select name="form"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-conatiner">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag image">
                        <select name="form"></select>
                    </div>
                </div>
            </div>
            <div class="msg">
                1USD = 80 INR
            </div>
            <button>Get exchange rate</button>
        </form>
    </div>
</body>
<script src="app.js"></script>
<script src="countries.js"></script>

</html>
